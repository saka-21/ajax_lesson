<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_overflow</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
        $(function () {
            $('#button').click(
                function () {
                    $.ajax({
                        url: 'sample2.html',
                        dataType: 'html',
                        success: function (data) {
                            $('#text').html(data);
                        },
                        error: function (data) {
                            alert('error');
                        }
                    });
                }
            );
        });
    </script>
</head>
<body>
    <input type="button" id="button" value="button"/>
    <br>
    <div id="text"></div>
</body>
</html>
